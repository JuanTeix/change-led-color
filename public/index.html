	<link rel="stylesheet" href="./css/style.css">

				<ul class="nav flex-grow-1">
					<li class="nav-item text-white ms-2">
						<h1>Desarrollado con </h1>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://getbootstrap.com/">
							<img src="./img/bs.png" width="30" height="30" alt="Bootstrap">
						  </a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="http://johnny-five.io/">
							<img src="./img/j5.png" width="30" height="30" alt="Bootstrap">
						  </a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://nodejs.org/es/">
							<img src="./img/logo.svg" width="30" height="30" alt="Bootstrap">
						  </a>

					<li class="nav-item">

							<img src="./img/sio.jpg" width="30" height="30" alt="Bootstrap">
						  </a>
					</li>
				</ul>

				<button  class="p-2 me-4 border-0 bg-dark">
                    <a class="BtnRedesLink  " href="https://www.paypal.com/donate?hosted_button_id=4EB3AKTJCL534" target="_blank"  > Invitame ☕️ </a>
				</button>

			</div>
		</nav>
	</header>

	<main >
		<div class="d-flex justify-content-center "  style="height: 100vh"> 
			<div class="d-flex flex-column justify-content-center ">
				<div class=" d-flex justify-content-center mb-5">
					<p class="fs-1">Controla tu bombillo led con Arduino, Johnny-Five, Node.js, Socket.io</p>
				</div>
				<div class="d-flex  justify-content-center ">
					<button type="button" id="btn_blue" type="button" class=" btn-lg btn-primary m-2 px-5 py-30" data-toggle="button" aria-pressed="false" >Azul</button>
					<button type="button" id="btn_green" type="button" class=" btn-lg btn-success  m-2 px-5 py-30" data-toggle="button" aria-pressed="false">Verde</button>
					<button type="button" id="btn_red" type="button" class=" btn-lg btn-danger  m-2 px-5 py-30" data-toggle="button" aria-pressed="false">Rojo</button>
				</div>
				<div class="d-flex  justify-content-center">
					<button type="button"  id="btn_stop" type="button" class="btn-lg btn-light  m-2 px-5 py-30" data-toggle="button" aria-pressed="false">Blink</button>
					<button type="button"  id="btn_off" type="button" class="btn-lg btn-light  m-2 px-5 py-30" data-toggle="button" aria-pressed="false">Led OFF</button>
					<button type="button"  id="btn_on" type="button" class="btn-lg btn-light   m-2 px-5 py-30" data-toggle="button" aria-pressed="false">Led ON</button>				
				</div>
	
				<div class="d-flex  justify-content-center">
					<div class="range">
						<label for="range" class="form-label center">Intensidad</label>
					  	<input type="range" class="form-range" min="10" max="100" value="100" step="10" id="range"  />
					  	<div class="input-group mb-3">
							<span class="input-group-text" id="basic-addon1">%</span>
							<input type="text" id="textInput" value="100"  class="form-control" placeholder="" aria-describedby="basic-addon1">
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class=" d-flex flex-column bg-dark p-2">
		<div class="d-flex">
            <div class=" flex-grow-1  p-2" >

				</button>
			</div>
		</div>

		<div class=" d-flex text-white justify-content-center  ">
			<p>By Juan Teixeira</p>
		</div>
